<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Pet Shop</title>
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav class="nav-bar">
            <div class="container">
                <a class="navbar-brand" href="client.html">PET SHOP</a>
                <div class="nav-menu">
                    <ul>
                        <li class="nav-li"><a class="nav-li-a" href="index.html">LOGOUT</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container flex-row">
            
            <div class="action-bar">
                <div class="action-item">
                    <i class="fa fa-calendar"></i>
                    <a href="schedule-service.html"><p>Agendar serviço</p></a>
                </div>
                <div class="action-item  action-item-selected">
                    <i class="fa fa-shopping-cart"></i>
                    <p>Comprar produtos</p>
                </div>
                <div class="action-item">
                    <i class="fa fa-paw"></i>
                    <a href="#"><p>Meus pets</p></a>
                </div>
                <div class="action-item">
                    <i class="fa fa-paw"></i>
                    <a href="add-new-pet.html"><p>Adicionar novo pet</p></a>
                </div>
                <div class="action-item">
                    <i class="fa fa-user"></i>
                    <p>Minha conta</p>
                </div>
            </div>
            <div class="container product-container">
                <h2>Produtos</h2>
                <input class="input-text" id="search" name="stock-search" placeholder="&#xF002; Pesquisar item" style="font-family:Arial, FontAwesome">
                <div class="pets-container">
                    <div class="animal-container">
                        <div class="product-img">
                            <img src="assets/img/produto1.png">
                        </div>
                        <div class="animal-content">
                            <h3>Ração Pedigree</h3> 
                            <ul>
                                <li>Cães Adultos</li>
                                <li>Preço: R$175</li>
                                
                            </ul>
                        </div>
                    </div>
                    <div class="animal-container">
                        <div class="product-img">
                            <img src="assets/img/produto2.png">
                        </div>
                        <div class="animal-content">
                            <h3>Ração Golden</h3> 
                            <ul>
                                <li>Cães Adultos</li>
                                <li>Preço: R$175</li>
                            </ul>
                        </div>
                    </div>
                    <div class="animal-container">
                        <div class="product-img">
                            <img src="assets/img/produto3.png">
                        </div>
                        <div class="animal-content">
                            <h3>Coleira</h3> 
                            <ul>
                                <li>Preço: R$90</li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
                
                
            </div>
        </div>
    </body>
</html>
