<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Pet Shop</title>
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav class="nav-bar">
            <div class="container">
                <a class="navbar-brand" href="client.html">PET SHOP</a>
                <div class="nav-menu">
                    <ul>
                        <li class="nav-li"><a class="nav-li-a" href="index.html">LOGOUT</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container flex-row">
            <div class="action-bar">
                <div class="action-item">
                    <i class="fa fa-calendar"></i>
                    <a href="schedule-service.html"><p>Agendar serviço</p></a>
                </div>
                <div class="action-item">
                    <i class="fa fa-shopping-cart"></i>
                    <p>Comprar produtos</p>
                </div>
                <div class="action-item action-item-selected">
                    <i class="fa fa-paw"></i>
                    <a href="#"><p>Meus pets</p></a>
                </div>
                <div class="action-item">
                    <i class="fa fa-user"></i>
                    <p>Minha conta</p>
                </div>
            </div>
            <div class="container pets-container">
                <div class="animal-container">
                    <div class="animal-img">
                        <img src="assets/img/dog.jpg">
                    </div>
                    <div class="animal-content">
                        <h3>Bob</h3> 
                        <ul>
                            <li>Tipo: Cachorro</li>
                            <li>Raça: Labrador</li>
                            <li>Idade: 12 anos</li>
                            <li>Peso: 8kg</li>
                        </ul>
                    </div>
                </div>
                <div class="animal-container">
                    <div class="animal-img">
                        <img src="assets/img/cat.jpg">
                    </div>
                    <div class="animal-content">
                        <h3>Fred</h3> 
                        <ul>
                            <li>Tipo: Gato</li>
                            <li>Raça: Siamês</li>
                            <li>Idade: 5 anos</li>
                            <li>Peso: 3kg</li>
                        </ul>
                    </div>
                </div>
                <!-- TODO: Adicionar conteúdo aqui -->
                <a href="#" class="float">
                    <i class="fa fa-plus my-float"></i>
                </a>
            </div>
        </div>
